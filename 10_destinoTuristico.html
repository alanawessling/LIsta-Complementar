<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    //ENTRADA
    const viagem = Number(prompt(`Informe o preço do transporte aéreo para São Paulo:`))
    const viagem2 = Number(prompt(`Informe o preço do transporte aéreo para Rio de Janeiro:`))
    const hotel = Number(prompt(`Informe o preço do hotel para São Paulo:`))
    const hotel2 = Number(prompt(`Informe o preço do hotel para Rio de Janeiro:`))
    const dias = Number(prompt(`Informe quantos dias pretende ficar no destino:`))

    //PROCESSAMENTO

    let saoPaulo = (dias * hotel) + viagem;
    let riodeJaneiro = (dias * hotel2) + viagem2;

    if (saoPaulo > riodeJaneiro){
        alert(`A viagem mais barata é para o Rio de Janeiro com o custo de R$ ${riodeJaneiro}`)
    }
    else if (riodeJaneiro > saoPaulo){
        alert(`A viagem mais barata é para o São Paulo com o custo de R$ ${saoPaulo}`)
    }
    else if (saoPaulo = riodeJaneiro){
        alert(`AS duas viagens tem o mesmo custo de R$ ${saoPaulo}`)
    }
    else{
        alert(`Dados Inválidos`)
    }

    //SAÍDA

</script>
