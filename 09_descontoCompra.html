<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CALCULAR DESCONTO NA COMPRA DE UM COMPUTADOR
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA

const valor = Number(prompt(`Informe o valor do computador que está vendendo:`));
const pagamento = prompt(`Informe a forma de pagamento que o Cliente procederá para a comopra do equipamento: (B-boleto, D-dinheiro ou P-pix)`).toUpperCase();

    //PROCESSAMENTO

if (pagamento === `B`){
    alert(`O valor a pagar no computador é de R$ ${(valor / 0.03)- valor}`)
}
else if (pagamento === `D`){
    alert(`O valor a pagar no computador é de R$ ${(valor / 0.05)- valor}`)
}
else if (pagamento === `P`){
    alert(`O valor a pagar no computador é de R$ ${(valor / 0.1)- valor}`)
}
else {
    alert(`Dados Inválidos`)
}
    
    //SAÍDA

</script>
